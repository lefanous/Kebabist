<!doctype html>
<html>
  <head>
    <title>Database Feeder | Google Map Api</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2nOIQzMQMW5rQSvhaB6ZNL9nxLW-SPyI&libraries=places&callback=initMap" async defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	<div class="center">
	    <h2 class="centerText">Database Feeder: Google Map Api</h2>
	    <div class="centerText">
	    	<input type="text" id="query" value="Kebab">
	   		<input type="text" id="queryLocation" placeholder="Location">
		</div>

	    <div class="centerText">
	      <h3 id="totalResults">Results found: 0</h3>
	      <button id="search">Search</button>
	      <button id="copy" onclick="CopyToClipboard()">Results to clipboard</button>
	      <button id="reset" onclick="Reset()">Reset</button>
	    </div>

	    <div id="result" style="padding-top: 15px; font-size: 12px"></div>
	    <div id="map"></div>
    </div>
  </body>
</html>
